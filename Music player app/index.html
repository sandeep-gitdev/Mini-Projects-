<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c3b21527e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/music.jpg" class="song-img" />
        <h1>Safarnama</h1>
        <p>Lucky Ali</p>

        <audio id="song">
          <source
            src="media/128-Safarnama - Tamasha 128 Kbps.mp3"
            type="audio/mpeg"
          />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward-step"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward-step"></i></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
